<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>CreepingLine - GGBZK's Notion</title>
	<link rel="shortcut icon" href="https://gigabozik.github.io/Notion/favicon.ico" type="image/x-icon">
	<link rel="icon" href="https://gigabozik.github.io/Notion/favicon.ico" type="image/x-icon">

	<style type="text/css">
		body {
			margin: 0;
		}

		.-bordered1 {
			border: 1px dashed red;
		}

		.-bordered2 {
			border: 1px dashed green;
		}

		.-bordered3 {
			border: 1px dashed black;
		}

		.-bordered4 {
			border: 1px dashed purple;
		}

		.centered {
			margin: auto;
		}

		.pad-vert {
			padding: 3px 0;
		}

		.flexer {
			display: flex;
			flex-wrap: wrap; // wrap-reverse;
		}
	</style>

</head>

<body>

  <marquee onmouseout="this.start()" onmouseover="this.stop()" bgcolor="#141414">
    <span style="color: #e3256b;">
      <b>
        Бегущая строка останавливается при наведении
      </b>
    </span>
  </marquee>

</body>

</html>
